<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unused Item Donation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Unused Item Donation Platform</h1>
        <div class="donate-section">
            <h2>Donate an Item</h2>
            <input type="text" id="item" placeholder="Item Name">
            <input type="text" id="condition" placeholder="Condition">
            <input type="text" id="donor" placeholder="Your Name">
            <button onclick="donateItem()">Donate</button>
        </div>
        <div class="list-section">
            <h2>Available Donations</h2>
            <ul id="donation-list"></ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
